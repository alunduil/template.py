configuration:
  project_name: sentinel
  author: unknown
  email: unroutable
  licence: unlicense
input_path: pyproject.toml
output: |
  [build-system]
  requires = ["poetry-core"]
  build-backend = "poetry.core.masonry.api"

  [tool.poetry]
  name = "sentinel"
  version = "0.2.0"
  description = "You can use sentinel to create a new GitHub repository."
  authors = ["unknown <unroutable>"]
  license = "unlicense"
  readme = "README.md"
  repository = "https://github.com/alunduil/sentinel"
  keywords = ["python", "template", "vscode", "devcontainers"]
  classifiers = [
      "Development Status :: 1 - Planning",
      "Environment :: Console",
      "Intended Audience :: Developers",
      "License :: OSI Approved :: The Unlicense (Unlicense)",
      "Operating System :: OS Independent",
      "Programming Language :: Python :: 3 :: Only",
      "Programming Language :: Python :: 3.7",
      "Programming Language :: Python :: 3.8",
      "Programming Language :: Python :: 3.9",
      "Programming Language :: Python :: 3.10",
      "Programming Language :: Python :: 3.11",
      "Topic :: Software Development",
      "Topic :: System :: Installation/Setup",
      "Typing :: Typed"
  ]

  [tool.poetry.dependencies]
  python = "^3.7.2"
  click = "^8.1.3"
  requests = "^2.28.1"
  beautifulsoup4 = "^4.11.1"
  click-log = "^0.4.0"
  toml = "^0.10.2"

  [tool.poetry.group.dev.dependencies]
  pre-commit = "^2.20.0"
  pylint = "^2.15.5"
  hypothesis = "^6.57.1"
  pytest = "^7.2.0"
  pytest-cov = "^4.0.0"
  coveralls = "^3.3.1"
  pytest-golden = "^0.2.2"
  pytest-xdist = "^3.0.2"
  psutil = "^5.9.4"

  [tool.poetry.scripts]
  initialise = 'sentinel.initialise:main'

  [tool.pytest.ini_options]
  addopts = "--doctest-modules --cov=sentinel --cov-report=term-missing -n logical"
  testpaths = ["sentinel_test"]
  enable_assertion_pass_hook = true

  [tool.vulture]
  paths = ["sentinel", "sentinel_test"]
